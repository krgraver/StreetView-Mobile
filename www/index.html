<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- ionic css -->
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- angularfire -->
        <script src="lib/angularfire/dist/angularfire.js"></script>

         <!-- ngCordova -->
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- app js -->
        <script src="bundle.js"></script>
        <script src="app.js"></script>

        <!-- app controllers -->
        <script src="app/auth/auth.controller.js"></script>
        <script src="app/view/view.controller.js"></script>
        <script src="app/user/user.controller.js"></script>

        <!-- app services -->
        <script src="http://maps.googleapis.com/maps/api/js?"></script>
        

    </head>
    <body ng-app="app">
        <!--
        The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable">
        </ion-nav-bar>
        <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>

    </body>
</html>
