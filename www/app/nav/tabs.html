<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Views Tab -->
    <ion-tab title="Map" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/views-map">
        <ion-nav-view name="tab-views-map"></ion-nav-view>
    </ion-tab>

  <!-- Directory Tab -->
    <ion-tab title="Feed" icon-off="ion-android-list" icon-on="ion-android-list" href="#/tab/views-list">
        <ion-nav-view name="tab-views-list"></ion-nav-view>
    </ion-tab>

    <!-- Profile Tab -->
    <ion-tab title="Profile" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>


</ion-tabs>
