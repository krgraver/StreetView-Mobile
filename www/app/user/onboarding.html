<ion-view view-title="Login" hide-nav-bar="true">
    <ion-content scroll="false">
  		<ion-slides  options="options" slider="data.slider">
		    <ion-slide-page>
		      	<div class="photo-onboarding">
		      		<img src="assets/images/photo-graphic.png">
		      		<p>
		      			Help the StreetView community by taking photos of local street art with your phone.
		      		</p>
		      		<button class="button button-block button-clear button-stable"><i class="icon ion-arrow-left-a"></i>Swipe Left</button>
		      	</div>
		    </ion-slide-page>
		    <ion-slide-page>
		      	<div class="map-onboarding">
		      		<img src="assets/images/map-graphic.png">
		      		<p>
		      			When you take a photo, it is automatically placed on the StreetView map so others can find and enjoy it. The more photos uploaded, the better StreetView gets.
		      		</p>
		      	</div>
		      	<button class="button button-block button-positive" ui-sref="tab.views-map">Let's Go!</button>
		    </ion-slide-page>
	  </ion-slides>
    </ion-content>
</ion-view>
