<ion-view view-title="Edit Profile" ng-init="showProfile()">
	<ion-nav-buttons side="left">
    	<a class="button button-clear" ui-sref="tab.profile">Cancel</a>
  	</ion-nav-buttons>
	<ion-content>
		<div class="avatar-container">
			<img ng-src="{{photoURL}}">
		</div>
		<button class="button button-outline button-stable photo-button" ng-click="getProfilePic()"><i class="icon ion-ios-camera-outline"></i> Change Avatar</button>
		<label class="item item-input item-stacked-label">
		    <span class="input-label">Display Name</span>
		    <input type="text" ng-model="user.displayName" placeholder="{{displayName}}">
		</label>
		<button class="button button-block button-positive" ng-click="updateUser()">Save Changes</button>
		<button class="button button-block button-outline button-stable" ng-click="logUserOut()">Log Out</button>
	</ion-content>
</ion-view>
