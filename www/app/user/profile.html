<ion-view view-title="Profile" ng-init="showProfile()">
	<ion-nav-buttons side="right">
    	<a class="button button-clear" ui-sref="tab.profile-edit">Edit</a>
  	</ion-nav-buttons>
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="showProfile()"></ion-refresher>
		<div class="image-container">
			<img ng-src="{{photoURL}}" class="image">
		</div>
		<h1>{{displayName}}</h1>
		<button class="button button-block button-positive" ui-sref="tab.uploads">My Uploads</button>
		<button class="button button-block button-positive" ng-click="sendEmail()">Contact StreetView</button>
	</ion-content>
</ion-view>
