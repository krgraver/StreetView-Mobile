<ion-view view-title="Edit View" ng-init="getDetail()">
	<ion-nav-buttons side="left">
    	<a class="button button-clear" ui-sref="tab.uploads">Cancel</a>
  	</ion-nav-buttons>
	<ion-content>
		<div class="image-container">
			<img ng-src="{{viewDetail.photoURL}}">
		</div>
		<label class="item item-input item-stacked-label">
		    <span class="input-label">Description</span>
		    <input type="text" ng-model="newInfo.description" placeholder="{{viewDetail.description}}">
		</label>
		<button class="button button-block button-positive" ng-click="updateView()" ui-sref="tab.uploads">Save Changes</button>
		<button class="button button-block button-outline button-stable bottom-buffer" ng-click="deleteViewUploads()">Delete View</button>
		<div style="height:1px"></div>
	</ion-content>
</ion-view>
