<ion-view view-title="Views List" ng-init="doRefresh()">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div class="list">
	       <a class="item item-thumbnail-left" ng-repeat="view in views" ui-sref="tab.views-detail({ id:view.$id })">
	           <img ng-src="{{view.photoURL}}">
	           <h2>{{view.description}}</h2>
	           <p>Uploaded by {{view.user}}</p>
	       </a>
	    </div>
    </ion-content>
</ion-view>
