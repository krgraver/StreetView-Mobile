<style type="text/css">
	.image-container {
		width: 200px;
		height: 200px;
	}

	.image {
		width: 100%;
		height: 100%;
	}
</style>
<ion-view view-title="Edit View" ng-init="getDetail()">
	<ion-nav-buttons side="left">
    	<a class="button button-clear" ui-sref="tab.views-list">Cancel</a>
  	</ion-nav-buttons>
	<ion-content>
		<div class="image-container">
			<img ng-src="{{viewDetail.photoURL}}" class="image">
		</div>
		<label class="item item-input item-stacked-label">
		    <span class="input-label">Description</span>
		    <input type="text" ng-model="newInfo.description" placeholder="{{viewDetail.description}}">
		</label>
		<button class="button button-full button-positive" ng-click="updateView()" ui-sref="tab.views-list">Save Changes</button>
		<button class="button button-full button-outline button-positive" ng-click="deleteView()" ui-sref="tab.views-list">Delete View</button>
	</ion-content>
</ion-view>
