<style type="text/css">
	.image-container {
		width: 200px;
		height: 200px;
	}

	.image {
		width: 100%;
		height: 100%;
	}
</style>
<ion-view view-title="" ng-init="getDetail()">
	<ion-nav-buttons side="left">
    	<a class="button button-clear icon-left ion-chevron-left" ui-sref="tab.views-list">Back</a>
  	</ion-nav-buttons>
  	<ion-nav-buttons side="right">
    	<a class="button button-clear" ui-sref="tab.views-edit({ id:viewDetail.$id })" ng-show="currentUser.email === viewDetail.userEmail">Edit</a>
  	</ion-nav-buttons>
	<ion-content>
		<div class="image-container">
			<img ng-src="{{viewDetail.photoURL}}" class="image">
		</div>
		<h1>{{viewDetail.description}}</h1>
		<p>Uploaded by {{viewDetail.userDisplay}}</p>
		<button class="button button-full button-positive" ng-click="likeView()">{{viewDetail.likeCount}} Likes</button>
	</ion-content>
</ion-view>
