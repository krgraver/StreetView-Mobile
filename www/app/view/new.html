<ion-view view-title="Add View">
  	<ion-nav-buttons side="left">
    	<a ui-sref="tab.views-map" class="button button-clear">Cancel</a>
  	</ion-nav-buttons>
  	<ion-content>
  		<div class="image-container" ng-show="view.photoURL">
			<img ng-src="{{view.photoURL}}">
		</div>
  		<button class="button button-outline button-stable photo-button" ng-click="getViewPic()"><i class="icon ion-ios-camera-outline"></i> Take Photo</button>
  		<div class="list">
  			<label class="item item-input item-select">
		    	<div class="input-label">Art Type</div>
		    	<select ng-model="view.artType">
		    		<option style="display:none" value="">select a type</option>
		    		<option ng-repeat="type in types" value="{{type}}">{{type}}</option>
		    	</select>
		  	</label>
		  	<label class="item item-input item-floating-label">
		    	<span class="input-label">Description</span>
		    	<input type="text" placeholder="Description" ng-model="view.description">
		  	</label>
		</div>
		<button class="button button-block button-positive bottom-buffer" ng-click="uploadView(); initMap()">Submit</button>
		<div style="height:1px"></div>
  	</ion-content>
</ion-view>
