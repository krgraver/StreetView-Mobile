<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Views Tab -->
  <ion-tab title="Views" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/views">
    <ion-nav-view name="tab-views"></ion-nav-view>
  </ion-tab>

  <!-- Directory Tab -->
  <ion-tab title="Directory" icon-off="ion-grid" icon-on="ion-grid" href="#/tab/directory">
    <ion-nav-view name="tab-directory"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
